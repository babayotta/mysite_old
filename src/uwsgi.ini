[uwsgi]
chdir=/src
module=mysite.wsgi:application 
env DJANGO_SETTINGS_MODULE=mysite.settings 
master=True 
pidfile=/tmp/project-master.pid 
processes=5 
uid=1000 
gid=2000 
harakiri=20 
max-requests=5000 
vacuum=True
single-interpreter=True
enable-threads=True
#socket=/sock/django.sock
socket=django:9000 for a web port socket
#chmod-socket = 666

