{% extends 'mysite/base.html' %}

{% block mysite_base_title %}
    Регистриция
{% endblock %}

{% block mysite_base_content %}
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div> <!-- /container -->
{% endblock %}
